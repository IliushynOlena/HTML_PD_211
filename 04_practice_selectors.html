<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            font-size: 48px;
            background-color: rgb(228, 228, 228);
            padding: 6px 10px;
        }
        .red{
            color: rgb(182, 39, 39);
        }
    </style>
</head>
<body>
    <h2>Player 1 :</h2>
        <p>
            <span class="card">2♣</span>
            <span class="card red">6♦</span>
            <span class="card red">9♥</span>
            <span class="card red">Q♠</span>
            <span class="card">A♦</span>
            <span class="card">3♠</span>
        </p>

    <h2>Player 2 :</h2>
        <p>
            <span class="card red">A♥</span>
            <span class="card">J♠</span>
            <span class="card">Q♣</span>
            <span class="card red">2♦</span>
            <span class="card">9♠</span>
            <span class="card red">6♣</span>
        </p>
</body>
</html>
